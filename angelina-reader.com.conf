<VirtualHost *:80>
        ServerName angelina-reader.com
        WSGIApplicationGroup %{GLOBAL}
        WSGIScriptAlias / /var/www/AngelinaReader2/web_app_v2.wsgi
        <Directory /var/www/AngelinaReader2/>
        AllowOverride All
            Order allow,deny
            Allow from all
        </Directory>
        Alias /static /var/www/AngelinaReader2/static
        <Directory /var/www/AngelinaReader2/static/>
            Order allow,deny
            Allow from all
        </Directory>
        ErrorLog /var/www/AngelinaReader2/error.log
        LogLevel warn
        CustomLog /var/www/AngelinaReader2/access.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerName angelina-reader.com
    WSGIApplicationGroup %{GLOBAL}
      WSGIScriptAlias / /var/www/AngelinaReader2/web_app_v2.wsgi
        <Directory /var/www/AngelinaReader2/>
        AllowOverride All
             Order allow,deny
            Allow from all
         </Directory>
        Alias /static /var/www/AngelinaReader2/static
        <Directory /var/www/AngelinaReader2/static/>
             Order allow,deny
            Allow from all
        </Directory>

        ErrorLog /var/www/AngelinaReader2/error.log
        LogLevel warn
        CustomLog /var/www/AngelinaReader2/access.log combined

    SSLEngine on
    SSLCertificateFile /etc/ssl/com_certificate.crt
    SSLCertificateKeyFile /etc/ssl/com_private.key
    SSLCertificateChainFile /etc/ssl/ca_bundle.crt
</VirtualHost>

